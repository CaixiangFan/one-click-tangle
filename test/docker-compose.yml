version: "3"
services:
  locust-master:
    image: caixiangfan/locust:1.0
    ports:
      - "8089:8089"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  locust-worker:
    image: caixiangfan/locust:1.0
    command: "--master-host=locust-master"
    deploy:
      mode: replicated
      replicas: 2