version: "3"
services:
  locust-master:
    image: caixiangfan/locust:1.0
    ports:
      - "8089:8089"
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/locustfile.py --master -H http://10.2.9.136:14265
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  locust-worker:
    image: caixiangfan/locust:1.0
    volumes:
      - ./:/mnt/locust
    command: -f /mnt/locust/locustfile.py --worker --master-host master
    deploy:
      mode: replicated
      replicas: 10