version: "3"
services:
  locust-master:
    image: caixiangfan/locust
    ports:
      - "8089:8089"
    command: -f locustfile.py --master -H http://10.2.8.177:14265 
    # --headless --csv=example -u 40 -r 10 --run-time 10m --stop-timeout 99 --csv-full-history --html
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  locust-worker:
    image: caixiangfan/locust
    command: -f locustfile.py --worker --master-host locust-master
    deploy:
      mode: replicated
      replicas: 10