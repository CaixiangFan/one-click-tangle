version: "3"
services:
  locust-master:
    image: caixiangfan/locust
    ports:
      - "8089:8089"
    command: -f locustfile.py --master -H http://10.2.9.136:14265
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

  locust-worker:
    image: caixiangfan/locust
    command: -f locustfile.py --worker --master-host locust-master
    deploy:
      mode: replicated
      replicas: 20