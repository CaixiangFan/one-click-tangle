version: "3"

networks:
  tangle:
    name: private-tangle

services:
  explorer-api:
    hostname: explorer-api
    networks:
      - tangle
    build:
       context: ./explorer-src/api
       dockerfile: Dockerfile
    image: iotaledger/explorer
    container_name: explorer-api
    expose:
      - 4000
    volumes:
      - ./application-data:/app/.local-storage

  explorer-webapp:
    hostname: explorer-webapp
    networks:
      - tangle
    image: nginx
    expose: 
      - 80
    ports:
      - "8082:80"
    volumes:
      - ./explorer-src/client/dist:/usr/share/nginx/html

  webapp-compiler:
    networks:
      - tangle
    image: node:12
    environment: 
      NPM_CONFIG_LOGLEVEL: silent
      NODE_PATH: /package/node_modules
    volumes:
      - ./explorer-src/client:/usr/src/app
